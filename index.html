<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Your Dice</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/dice (2).png" type="image/x-icon">
</head>

<body>
    <section>
        <div class="container">
            <div class="wrapper">
                <div class="heading">
                    <h1 class="head_text">Roll Your Dice</h1>
                    <img class="head_dice" src="assets/dice.png" alt="dice">
                </div>
                <div class="player">
                    <div id="player_1">
                        <h2 id="player_one">Player 1</h2>
                        <img id="dice_one" class="dice_player" src="assets/dice-1.png" alt="player 1 dice">
                        <h2 id="roll_label_1">0</h2>
                        <div class="score">
                            <h2 class="score_text">Score:</h2>
                            <h2 id="score_one" class="score_number">0</h2>
                        </div>
                    </div>
                    <div id="player_2">
                        <h2 id="player_two">Player 2</h2>
                        <img id="dice_two" class="dice_player" src="assets/dice-1.png" alt="player 2 dice">
                        <h2 id="roll_label_2">0</h2>
                        <div class="score">
                            <h2>Score:</h2>
                            <h2 id="score_two" class="score_number">0</h2>
                        </div>
                    </div>
                    <div id="player_3">
                        <h2 id="player_three">Player 3</h2>
                        <img id="dice_three" class="dice_player" src="assets/dice-1.png" alt="player 3 dice">
                        <h2 id="roll_label_3">0</h2>
                        <div class="score">
                            <h2>Score:</h2>
                            <h2 id="score_three" class="score_number">0</h2>
                        </div>
                    </div>
                </div>
                <div id="result">
                    <img class="chicken_img" src="assets/chicken-leg.png" alt="chicken-leg">
                    <h3 id="result_text" data-result_text="Chicken dinner goes to:">Chicken dinner goes to:</h3>
                    <h2 id="result_player">Calculating...</h2>
                </div>
                <div class="btn">
                    <div id="counter">Rolled 0/5</div>
                    <div id="roll_btn">
                        <p>Roll Dice</p>
                        <img class="roll_img" src="assets/dice (2).png" alt="roll dice">
                    </div>
                    <div id="reset_btn">
                        <p>Reset Game</p>
                        <img class="reset_img" src="assets/reset.png" alt="reset">
                    </div>
                </div>
            </div>
            <div class="dice_footer">
                <h1 class="footer_text">Developed By Mehedi Hasan</h1>
            </div>
        </div>
    </section>

    <script src="javascript/script.js"></script>
</body>

</html>
