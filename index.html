<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/dice (2).png" type="image/x-icon">
</head>

<body>
    <section>
        <div class="container">
            <div class="wrapper">
                <div class="heading">
                    <h1 class="head_text">Roll Your Dice</h1>
                    <img class="head_dice" src="assets/dice.png" alt="dice">
                </div>
                <div class="player">
                    <div id="player_1">
                        <h2 id="player_one">Tom</h2>
                        <img id="dice_1" class="dice_player" src="assets/dice (1).png" alt="dice">
                        <div class="score">
                            <h2 class="score_text">Score:</h2>
                            <h2 id="score_one" class="score_number">6</h2>
                        </div>
                    </div>
                    <div id="player_2">
                        <h2 id="player_two">Mehedi</h2>
                        <img id="dice_two" class="dice_player" src="assets/dice (1).png" alt="dice">
                        <div class="score">
                            <h2>Score:</h2>
                            <h2 id="score_two" class="score_number">12</h2>
                        </div>
                    </div>
                    <div id="player_3">
                        <h2 id="player_three">Jerry</h2>
                        <img id="dice_three" class="dice_player" src="assets/dice (1).png" alt="dice">
                        <div class="score">
                            <h2>Score:</h2>
                            <h2 id="score_three" class="score_number">10</h2>
                        </div>
                    </div>
                </div>
                <div id="result">
                    <img class="chicken_img" src="assets/chicken-leg.png" alt="chicken-leg">
                    <h2>Chicken dinner goes to:</h2>
                    <h2 id="result_player">Mehedi</h2>
                </div>
                <div class="btn">
                    <div id="counter">Roll 5/10</div>
                    <div id="roll_btn">
                        <p>Roll Dice</p>
                        <img class="roll_img" src="assets/dice (2).png" alt="dice">
                    </div>
                    <div id="reset_btn">
                        <p>Reset Game</p>
                        <img class="reset_img" src="assets/reset.png" alt="reset">
                    </div>


                </div>
            </div>
            <div class="dice_footer">
                <h1 class="footer_text">Developed By Mehedi Hasan</h1>
            </div>
        </div>
    </section>
</body>

</html>
